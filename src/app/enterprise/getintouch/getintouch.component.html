        </div>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                        <form [formGroup]="orderFrom" (ngSubmit)="submitHandler()">

                            </div>

                    <div class="form-group">
                                <div class="row d-flex">
                                    <div class="col-6">

                                        
                                        <input type="text" id="text" name="text" class="form-control"
                                            formControlName="FirstName" placeholder="First Name">
                                        <label class="error ng-binding"
                                            *ngIf=" submitted && f['FirstName'].errors?.['required']">First Name is
                                            required</label>
                                    </div>

                                    <div class="col-6">
                                        <label for="id" class="form-label">LastName</label>
                                        <input type="text" id="text" name="text" class="form-control"
                                            formControlName="LastName" placeholder="">
                                        <label class="error ng-binding"
                                            *ngIf=" submitted && f['LastName'].errors?.['required']">Last Name is
                                            required</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="id" class="form-label">Professional Email</label>
                                    <input type="text" id="text" name="text" class="form-control"
                                        formControlName="ProfissionalEmail" placeholder="">
                                    <label class="error ng-binding"
                                        *ngIf=" submitted && f['ProfissionalEmail'].errors?.['required']">Professional
                                        Email is
                                        required</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="id" class="form-label">Organisation</label>
                                    <input type="text" id="text" name="text" class="form-control"
                                        formControlName="Organisation" placeholder="">
                                    <label class="error ng-binding"
                                        *ngIf=" submitted && f['Organisation'].errors?.['required']">Organisation is
                                        required</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="id" class="form-label">Phone
                                        No</label>
                                    <input type="phone" id="number" name="number" class="form-control"
                                        formControlName="Phone" placeholder="">
                                    <label class="error ng-binding"
                                        *ngIf=" submitted && f['Phone'].errors?.['required']">Phone No. is
                                        required</label>
                                </div>
                            </div>
                            <div class="row d-flex">
                                <div class="col-12">
                                    <label for="id" class="form-label"
                                        style="left:-180px; position:relative;margin-top: -60px; ">Quantity
                                        Required</label>

                                </div>

                                <div class="col-12" style="margin-top: -30px; left: -60px; color: #b3b3b3;"

                                    <input type="radio" id="radio" name="radio">&nbsp;10-50 Sets
                                    <label for="id" class="form-label" class="mt-5"></label>
                                    <input type="radio" id="radio" name="radio">&nbsp;51-100 Sets

                                    <label for="id" class="form-label" class="mt-5"></label>
                                    <input type="radio" id="radio" name="radio">&nbsp;100+ Sets
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-secondary" data-dismiss="modal" type="submit">Submit</button>

                                </div>
                            </div>
                        </form>
                </div>

            </div>
        </div>
