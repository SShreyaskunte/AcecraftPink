<div class="card"
    style="background-color: black;position: absolute;padding:2%; margin-top: 27%;margin-left: 40%; width:250px">
    <div class="content text-center center-block">
        <div class="content1 text-center">
            <div style="color: #978f8f;">
                <p class="ms-m-0">Designer Uniforms</p>
                <p class="signature">ùì´ùîÇ</p>
                <p class="signatures">acecraft</p>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-defualt" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Get In Touch
            </button>

        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fhead">Get your Uniforms designed and styled by Us!</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="orderFrom" (ngSubmit)="submitHandler()">
                            <div class="form-group">
                                <div class="row d-flex">
                                    <div class="col-6">

                                        <label for="id" class="form-label">FirstName</label>
                                        <input type="text" id="text" name="text" class="form-control"
                                            formControlName="FirstName" placeholder="">
                                        <div *ngIf="f['FirstName'].touched && f['FirstName'].invalid">
                                            <div *ngIf="f['FirstName'].errors && f['FirstName'].errors['required']"
                                                class="text-danger">please enter FirstName
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="id" class="form-label">LastName</label>
                                        <input type="text" id="text" name="text" class="form-control"
                                            formControlName="LastName" placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="id" class="form-label">Profissional Email</label>
                                        <input type="text" id="text" name="text" class="form-control"
                                            formControlName="ProfissionalEmail" placeholder="">
                                        <div *ngIf="f['ProfissionalEmail'].touched && f['ProfissionalEmail'].invalid">
                                            <div *ngIf="f['ProfissionalEmail'].errors && f['ProfissionalEmail'].errors['required']"
                                                class="text-danger">please enter Profissional Email
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="id" class="form-label">Organisation</label>
                                        <input type="text" id="text" name="text" class="form-control"
                                            formControlName="Organisation" placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="id" class="form-label">Phone
                                            No</label>
                                        <input type="phone" id="number" name="number" class="form-control"
                                            formControlName="Phone" placeholder="">
                                    </div>
                                </div>
                                <div class="row d-flex">
                                    <div class="col-12">
                                        <label for="id" class="form-label"
                                            style="left:-180px; position:relative;margin-top: -60px; ">Quantity
                                            Required</label>

                                    </div>

                                    <div class="col-12" style="margin-top: -30px; left: -60px; color: #b3b3b3;">
                                        <label for="id" class="form-label" class="mt-5"></label>
                                        <input type="radio" id="radio" name="radio">&nbsp;10-50 Sets
                                        <label for="id" class="form-label" class="mt-5"></label>
                                        <input type="radio" id="radio" name="radio">&nbsp;51-100 Sets

                                        <label for="id" class="form-label" class="mt-5"></label>
                                        <input type="radio" id="radio" name="radio">&nbsp;100+ Sets
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-secondary" data-dismiss="modal"
                                            type="submit">Submit</button>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
