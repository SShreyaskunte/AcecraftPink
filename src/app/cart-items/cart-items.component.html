<div class="container-fluid">
    <div class="container"> 
        <span *ngIf="totalPrice(cart)===0">
            <img src="https://nexispro.com/wp-content/uploads/2020/09/empty-cart.jpg" alt="">
            <a class="btn btn-outline-dark m-3" (click)="onClick()">Continue Shopping</a></span>
        

       
       <h1 *ngIf="totalPrice(cart) !=0">Your bag total is {{totalPrice(cart)|currency:'INR':'symbol':'3.0'}}</h1>
       <hr>
        
       <!-- <div class="container" *ngFor="let item of cart"> -->
           <div class="row" *ngFor="let item of cart">
               <div class="col-4">
                   <img src={{item.pimage}}>
               </div>
               <div class="col-4 col-sm mt-3">
                   <h3 style="justify-content: left;">{{item.pname}}</h3>
                   <p style="font-weight:inherit;">Size: {{item.size}}</p>
               </div>
               <div class="col-2 col-sm mt-3 text-center justify-content-center">
                <div style="text-align: center;">
                    
                      
                        <app-counterchild [counterValue]="item.quantity" (quantityEmitter)="receivequantity($event)"
                        (click)="updateToCart(item)"></app-counterchild>
                
                    
                </div>
               </div>
               <div class="col-2 col-sm mt-3 text-center">
                   <!-- <h3>{{}}</h3> -->
                   <h3 style="margin-left: 25%;">{{totalPrices(item) | currency:'INR'}}</h3>
                   <button class="mt-3" (click)="delete(item)" style="text-align: center; margin-left: 40%; color:red; border:none; background: transparent;">Remove</button>
                  
               </div>
               <hr class="mt-2">
           </div>
        
       <!-- </div> -->
       <!-- https://rzp.io/i/J7OJXSP9KE -->
       <div class="row" *ngIf="totalPrice(cart) !=0">
           <div class="col-lg-8 text-center">
            <h3 class="text-secondary" style="font-size: 25px; font-weight: inherit;">Sub Total:</h3>
            <br>
            <h3>Total:</h3>
               
           </div>
           <div class="col-lg-4" style="text-align: right;">
               
                   <h3 class="text-secondary" style="font-size: 25px; font-weight: inherit;">{{totalPrice(cart)|currency:'INR'}}</h3>
                   <br>
                   <h3>{{totalPrice(cart)|currency:'INR'}}</h3>
                   <div style="justify-content: right;">
                    <a class="btn btn-outline-dark m-3" [routerLink]="['/uniform']">Continue Shopping</a>
                    <button class="btn btn-outline-dark m-3" [routerLink]="['/logout']" >Place Order</button>

                    <!-- <ul [ngSwitch]="">
                        <li *ngSwitchCase="true"><a  class="btn btn-outline-dark m-3"  href="https://rzp.io/i/G6v9RUHFt5">Place order {{authorize}}</a></li>
                        <li *ngSwitchCase="false"><a  class="btn btn-outline-dark m-3" [routerLink]="['/login']">Login to Place order {{authorize}} </a></li>
                        <li *ngSwitchDefault></li>
                      </ul> -->

               </div>
           </div>
       </div>
    </div> 
</div>
<app-footer></app-footer>
