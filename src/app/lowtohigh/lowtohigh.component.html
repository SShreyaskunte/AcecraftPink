<style>
    .dropbtn {
      background-color: #f0f0f0;
      color: rgb(0, 0, 0);
      padding: 16px;
      font-size: 16px;
      border: none;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  
    }
  
    .dropdown {
      position: relative;
      display: inline-block;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
  
    .dropdown-content pre {
      color: black;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease-in-out 0s,
    }
  
    .dropdown-content pre:hover {
      background-color: #ddd;
      transition-delay: 0s, 0s, 0.3s;
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
      transition-delay: 0s, 0s, 0.3s;
    }
  
    /* .dropdown:hover .dropbtn {background-color: #5f5f5f;} */
  </style>
